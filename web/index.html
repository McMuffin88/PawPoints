<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>PawPoints</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 1) Compat-Bibliotheken laden -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-messaging-compat.js"></script>
  <script>
    // 2) Firebase-Konfiguration
    const firebaseConfig = {
      apiKey: "AIzaSyDRULs-S5ZLE7-d03JYF88i2H5Jol6Q1HU",
      authDomain: "pawpoints-298c1.firebaseapp.com",
      projectId: "pawpoints-298c1",
      messagingSenderId: "229712878962",
      appId: "1:229712878962:web:99ac8525697a3fcad691eb"
    };
    firebase.initializeApp(firebaseConfig);

    // 3) Messaging-Instanz
    const messaging = firebase.messaging();

    // 4) Dein VAPID-Key
    const vapidKey = "BB0TnU5OKJZAwKuJKgNvC_fgUF0fLwRgG9bqa2UmOXVmh4l1WwJ0CVtizRvM3HT5WEe0s8HSS4UI4MIx6sYO-ho";
  </script>
</head>
<body>
  <!-- Flutter-Web-Bundle -->
  <script src="main.dart.js"></script>

  <script>
    // 5) Service-Worker registrieren und Push-Setup
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('firebase-messaging-sw.js')
        .then(registration => {
          console.log('‚úÖ SW registriert:', registration.scope);

          // Notification-Berechtigung einholen
          return Notification.requestPermission().then(permission => {
            console.log('üîî Notification permission:', permission);
            if (permission !== 'granted') {
              console.warn('‚ö†Ô∏è Notification-Permission nicht erteilt.');
              throw new Error('Permission denied');
            }
            // Token holen
            return messaging.getToken({
              vapidKey,
              serviceWorkerRegistration: registration
            });
          });
        })
        .then(token => {
          console.log('üîë [DEBUG] FCM-Token erhalten:', token);
          // ‚Üí hier in Firestore speichern
        })
        .catch(err => {
          console.error('‚ùå SW/Token-Setup fehlgeschlagen:', err);
        });

      // 6) Vordergrund-Nachrichten abfangen
      messaging.onMessage(msg => {
        console.log('üîî [FCM.notification]:', msg.notification);
        console.log('‚ÑπÔ∏è [FCM.data]:', msg.data);
      });
    } else {
      console.warn('‚ö†Ô∏è ServiceWorker nicht unterst√ºtzt.');
    }
  </script>
</body>
</html>
